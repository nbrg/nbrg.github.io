    :realName: James Gregory
    :bio: |
      **Why did you get involved in Derby?** When my partner, Yorkshire Terror, had her first game in May 2014 I came along out of being a supportive partner and a small amount of curiosity, and didn't really know what I was getting myself into. One confusing and dizzying game later I was immediately hooked on the sport, and quickly started figuring out how it worked (I like puzzles). Learning about how inclusive and awesome the community and sport is just cemented the whole thing for me, and fast forward a year and I'm a lineup manager and spend way too much of my time thinking about Derby.

      **Things which annoy me:** Inefficiency. Wilful ignorance. Gender stereotyping, and societal norms.

      **Likes:** Rational thought. Insatiable curiosity. Making things.

      **Favourite food:** Coffee. Cocktails. Beer. Any food which compliments those things.

      **Favourite quote:** "He attacked everything in life with a mix of extraordinary genius and naive incompetence, and it was often difficult to tell which was which." -- Douglas Adams
